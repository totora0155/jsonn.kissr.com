<div class="in_content">
  <div class="tab_">
    <ul class="tab-ul>
      <li ng-repeat="pane in panes" class="tab-li" ng-class="{active:pane.selected}">
        <a href ng-click="select(pane)" class="tab-pane-title">{{pane.title}}</a>
      </li>
    </ul>
  </div>
  <div ng-transclude class="main_"></div>
</div>
